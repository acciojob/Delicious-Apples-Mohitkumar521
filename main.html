<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Apple Varieties</h1>
    </header>

    <main>
        <section class="product">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple">
                </div>
                <ul class="photo-album">
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple"></li>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow Apple"></li>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange Apple"></li>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red Apple"></li>
                </ul>
            </div>

            <div class="details">
                <div class="price">$7.93</div>

                <div class="variants">
                    <div class="variant">
                        <h2>Green</h2>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple">
                    </div>
                    <div class="variant">
                        <h2>Yellow</h2>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow Apple">
                    </div>
                    <div class="variant">
                        <h2>Orange</h2>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange Apple">
                    </div>
                    <div class="variant">
                        <h2>Red</h2>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red Apple">
                    </div>
                </div>

                <div class="description">
                    <h2>BENEFITS</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin scelerisque, purus eget feugiat venenatis, lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>

                <button class="add-to-cart">ADD TO CART</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Apple Varieties Grocery Store</p>
    </footer>
</body>
</html>
